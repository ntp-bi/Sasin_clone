spring.application.name=Sasin_BE

# MySQL database configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/sasin
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
logging.level.org.springframework.security=DEBUG

# Server configuration
spring.main.allow-bean-definition-overriding=true

#JWT
jwt.auth.app=authapp
jwt.auth.secret_key=${JWT_AUTH_SECRET_KEY}
jwt.auth.expires_in=3600

#Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=phuocnt02@gmail.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Google SignIn
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile, email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.client-name=Google

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo

#Payment Gateway
stripe.secret=${STRIPE_SECRET}

#File upload
upload.path=D:/uploadSasin
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

